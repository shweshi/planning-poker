<!DOCTYPE html>
<html style="font-size: 62.5%">

<head>
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="styles.css" />
  <meta name="theme-color" content="#17181d" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Primary Meta Tags -->
  <title>Planning Poker | Scrum Planning</title>
  <meta name="title" content="Planning Poker | Scrum Planning">
  <meta name="description" content="Planning poker is an online app to get consensus-based estimation.">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://metatags.io/">
  <meta property="og:title" content="Planning Poker | Scrum Planning">
  <meta property="og:description" content="Planning poker is an online app to get consensus-based estimation.">
  <meta property="og:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://metatags.io/">
  <meta property="twitter:title" content="Planning Poker | Scrum Planning">
  <meta property="twitter:description" content="Planning poker is an online app to get consensus-based estimation.">
  <meta property="twitter:image" content="https://metatags.io/assets/meta-tags-16a33a6a8531e519cc0936fbba0ad904e52d35f34a46c97a2c9f6f7dd7d336f2.png">
</head>

<body>
  <script src="https://unpkg.com/vue@next" defer></script>
  <script src="assets/clipboard.min.js" defer></script>
  <script src="app.js" defer></script>

  <div v-cloak class="app__main-layout" id="app">
    <div class="app__navbar">
      <div class="app__navbar_left">
        <h1 class="glowing cursor-pointer"><span class="logo-text">P</span>lanning Poker</h1>
      </div>
      <div class="app__navbar_center">
      </div>
      <div class="app__navbar_right text-right cursor-pointer">
        <h2 @click="onRename()">
          <img id="avatar" alt="Avatar" class="avatar pulse pulse-orange">
          {{ playerName }}
        </h2>
      </div>
    </div>
    <div class="app__play-table">
      <div>&nbsp;</div>
      <div class="app__play-table_top-cards">
        <div class="app__table-card_layout" v-for="(card, index) in cards" :class="{'hidden': index % 2}">
          <div :class="
                { 
                    'app__table-card_back': card.vote && !isCardsOpen, 
                    'app__table-card_face': card.vote === null || isCardsOpen,
                    'app__table-card_open': card.vote && isCardsOpen,
                }">
            <span v-if="isCardsOpen && card.vote">{{ card.vote }}</span>
          </div>
          <div class="app__table-card_player-name" :title="card.playerName">
            {{ card.playerName }}
          </div>
        </div>
      </div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div class="app__play-table_table">
        <button v-if="!isCardsOpen && !openDelayCounter" class="app__play-table_table-button" @click="onRevealCards()">
          Reveal cards
        </button>

        <label v-if="!isCardsOpen && openDelayCounter" class="">
          <button class="app__play-table_table-button pulse pulse-blue">
            {{ openDelayCounter }}
          </button>
        </label>
        <button v-if="isCardsOpen" class="app__play-table_table-button pulse pulse-blue" @click="onStartNewVoting()">
          Start new voting
        </button>
      </div>
      <div>&nbsp;</div>
      <div>&nbsp;</div>
      <div class="app__play-table_bottom-cards">
        <div class="app__table-card_layout" v-for="(card, index) in cards" :class="{'hidden': index % 2 == 0}">
          <div :class="
            { 
                'app__table-card_back': card.vote && !isCardsOpen, 
                'app__table-card_face': card.vote === null || isCardsOpen,
                'app__table-card_open': card.vote && isCardsOpen
            }">
            <span v-if="isCardsOpen && card.vote">{{ card.vote }}</span>
          </div>
          <div class="app__table-card_player-name">{{ card.playerName }}</div>
        </div>
      </div>
      <div>&nbsp;</div>
    </div>
    <div v-if="isCardsOpen" class="app__avr-score">
      <div style="padding-top: 5rem">
        <p>Average</p>
      </div>
      <div style="padding: 0.5rem; font-size: 5rem" class="glowing-score">{{ averageScore }}</div>
    </div>

    <div v-if="!isCardsOpen" class="app__cards-selector">
      <ul class="app__cards-selector_list">
        <li class="app__player-card" v-for="variant in variants">
          <button class="app__player-card_button" translate="no" @click="onVote(variant)"
            :class="{ 'app__player-card_button_selected': variant === vote }">
            <span><b>{{ variant }}</b></span>
          </button>
        </li>
      </ul>
    </div>
    <div class="footer">
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    function generateAvatar() {
      const text = localStorage.getItem("playerName").match(/(\b\S)?/g).join("").match(/(^\S|\S$)?/g).join("").toUpperCase();
      const canvas = document.createElement("canvas");
      const context = canvas.getContext("2d");

      foregroundColor = "#ffffff";
      backgroundColor = "#dc851c";

      canvas.width = 200;
      canvas.height = 200;

      // Draw background
      context.fillStyle = backgroundColor;
      context.fillRect(0, 0, canvas.width, canvas.height);

      // Draw text
      context.font = "bold 120px Roboto";
      context.fillStyle = foregroundColor;
      context.textAlign = "center";
      context.textBaseline = "middle";
      context.fillText(text, canvas.width / 2, canvas.height / 2);

      document.getElementById("avatar").src = canvas.toDataURL("image/png");
    };

    generateAvatar();

    var doms = document.getElementsByClassName("glowy-blob");

    var selected = 0;

    for (var x = 0; x < doms.length; x++) {
      for (var i = 0; i < doms[x].children.length; i++) {
        doms[x].children[i].addEventListener("mousedown", function (e) {
          selected = this;
        })
      }
    }

    window.addEventListener("mouseup", function (e) {
      selected.style.animation = "bounceback 1s ease";
      selected.style.animationFillMode = "forwards";
      var lala = selected;
      selected = null;

      setTimeout(function () {
        lala.style.animation = "";
        lala.style.animationFillMode = "";
        lala.style.left = "";
        lala.style.top = "";
      }, 1000)

    })

    window.addEventListener("mousemove", function (e) {
      if (selected == null || !selected) return;
      selected.style.left = (e.clientX - (selected.getBoundingClientRect().width / 2) - window.innerWidth / 2) + "px"
      selected.style.top = (e.clientY - (selected.getBoundingClientRect().height / 2) - window.innerHeight / 2) + "px"
      selected.style.animation = 0;
    })
  </script>
</body>

</html>
